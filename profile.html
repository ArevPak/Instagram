<!doctype html>
<html lang="en">
  <head>

    <title>Hello, world!</title>
  </head>
  <body class="bg-light">
    <div class="border-bottom bg-white sticky-top"><!--Шапка -->
      <div class="col-8 mx-auto p-2">
        <div class="row">
          <div class="col-4">
            <div class="row">
              <div class="col-1 px-0">
                <img src="logo.png" class="w-100">
              </div>
              <div class="col-1 px-0">
                <img src="line.png">
              </div>
              <div class="col-4 px-0">
                <img src="logo2.png" class="w-100">
              </div>
            </div>
          </div>
          <div class="col-4 text-center">
            <input type="" name="" placeholder="Поиск" class="text-center rounded border border-black-50 bg-light">
          </div>
          <div class="col-4">
            <div class="row">
              <div class="col-6 "></div>
              <div class="col-2 ">
                <img src="1.png" class="w-100">
              </div>
              <div class="col-2 ">
                <img src="2.png" class="w-100">
              </div>
              <div class="col-2 ">
                <a href="profile.html"><img src="3.png" class="w-100"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div  class=" col-8 mx-auto bg-light">
      <div  class=" col-12"><!--Описание профиля-->
        <div class="row">
          <div style="height: 150px;" class="col-3">
            <img src="homer.jpg" class="h-100 rounded-circle mt-3 ml-4">
          </div>
          <div style="height: 200px;" class="col-9">
            <div class="col-12" style="height: 50px;"><!--Редактировать-->
              <div class="row mt-3">
                <div class="col-2" ><h3 class="font-weight-light">HomerS</h3></div>
                <button type="button" class="btn btn-outline-dark font-weight-bold h-50 ml-4 px-0">Редактировать профиль</button>
                <div class="col-3 ml-4"><img src="settings.png"></div>
              </div>
            </div>
            <div class="col-12 ml-3" style="height: 50px;"><!--Информация профиля-->
              <div class="row">
                <div class="col-3" style="height: 50px;">
                  <div class="row">
                    <p class="font-weight-bold ">3</p>
                    <p class="">публикации</p>
                  </div>
                </div>
                <div class="col-3" style="height: 50px;">
                  <div class="row">
                    <p class="font-weight-bold">200</p>

                  </div>
                </div>
                <div class="col-3" style="height: 50px;">
                  <div class="row">
                    <p class="">Подписки</p>
                    <p class="font-weight-bold ">105</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12" style="height: 50px;"><!--Имя пользователя-->
              <p class="font-weight-bold">Homer Jay Simpson</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 mt-5">
        <div class="row">
          <div class="col-4">
            <img src="child1.png" class="w-100">

          </div>

        <div class="row mt-4">
